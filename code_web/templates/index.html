<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="icon" href="../static/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/icons/iconfont/iconfont.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <script src="../static/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block head %}{% endblock %}
</head>

<body style="min-height: 100vh; position: relative; padding-bottom: 60px;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">

            <a href="/" class="navbar-brand">
                <img src="/static/imgs/logo.png" alt="" width="40px" style="margin: 0 10px 0;">
                沈阳二手房推荐网
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/house/list">房屋数据</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/visualization">可视化图表</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/recommend">房屋推荐</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    {% if not session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/login">
                            <span class="iconfont icon-user1" style="vertical-align: middle; font-size: 18px;"></span>
                            登录
                        </a>
                    </li>
                    <li class="nav-item d-none d-lg-block">
                        <span class="nav-link" style="padding: 8px 0;">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/auth/register">
                            <span class="iconfont icon-zhuce" style="vertical-align: middle; font-size: 18px;"></span>
                            注册
                        </a>
                    </li>
                    {% else %}
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="iconfont icon-user1" style="vertical-align: middle; font-size: 18px;"></span>
                            {{ user.username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="/user/{{ session.get('user_id') }}">
                                    个人中心
                                </a></li>
                            <li><a class="dropdown-item" href="/user/edit">
                                    修改资料
                                </a></li>
                            <li><a class="dropdown-item" href="/auth/reset">
                                    修改密码
                                </a></li>
                            <li><a class="dropdown-item" href="/user/history">
                                    浏览历史
                                </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="/auth/logout">
                                    <span class="iconfont icon-logout"></span> 退出登录
                                </a></li>
                        </ul>
                    </div>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block md_container %}

        {% endblock %}

    </div>

    <footer class="footer bg-light">
        <div class="container">
            <span class="text-muted">&copy;沈阳二手房推荐网-赵石凡-23129141</span>
        </div>
    </footer>
</body>

</html>
