{% extends 'index.html' %}

{% block title %}
修改资料
{% endblock %}

{% block head %}
<script src="../static/js/user_edit.js"></script>
<link rel="stylesheet" href="../static/css/log_reg.css">
{% endblock %}

{% block md_container %}
<form class="userform">
    <div class="mb-3">
        <label for="username" class="form-label">用户名</label>
        <input type="text" class="form-control" id="username" name="username" 
            value="{{ user.username }}" autocomplete="username" required>
    </div>
    <div class="mb-3">
        <label for="profile" class="form-label">个人简介</label>
        <textarea class="form-control" id="profile" name="profile" 
            rows="4" style="resize: none;">{{ user.profile }}</textarea>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <button type="button" class="btn btn-primary" onclick="submitData()">保存修改</button>
        <a href="/" class="btn btn-link">返回首页</a>
    </div>
</form>

<div class="alert d-none" id="response" role="alert">
</div>
{% endblock %}
